<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="canvas_style.css">
    <script async src="canvas_script.js"></script>
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas">Your browser does not support canvas</canvas>
      <div class="controls">
        <div class="controls__thickness">
          <button class="controls__thickness__button" id="thin"></button>
          <button class="controls__thickness__button" id="normal"></button>
          <button class="controls__thickness__button" id="thick"></button>
        </div>
        <div class="controls__color">
          <button class="controls__color__button" id="red"></button>
          <button class="controls__color__button" id="purple"></button>
          <button class="controls__color__button" id="blue"></button>
          <button class="controls__color__button" id="green"></button>
          <button class="controls__color__button" id="orange"></button>
        </div>
        <div class="controls__other">
          <button class="controls__other__button" id="clear">clear</button>
          <button class="controls__other__button" id="save">save</button>
          <button class="controls__other__button" id="load">load</button>
        </div>
      </div>
    </div>
  </body>
</html>
